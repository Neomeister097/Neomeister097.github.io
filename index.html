<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="images\PBCicon.png">
    <title>Pugon Biz Co.</title>
    <style>
        body {
            background-image: url(images/bg.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        #navbar {
            background: linear-gradient(to right, orange, rgb(233, 175, 68), rgb(212, 179, 117));}

        .nav-item:hover {
            background-color: black;
            color:aliceblue
        }
        
        ul {
            list-style-type: none;
        }

        #form {
            border-radius: 10px 10px 10px 10px;
            background: linear-gradient(to right, orange, rgb(233, 175, 68), rgb(212, 179, 117));
        }

        a {
            text-decoration: solid black;
        }

        p.sign-up {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" id="navbar">
            <a 
                class="navbar-brand" 
                href="indext.html">
                <img
                src="images\PBCicon.png"
                alt="logo"
                style="width: 35px"/>Pugon Biz Co.
            </a>
            <button
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#navbar-resto">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-resto">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sign-up.html">Membership</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input
                    type="search"
                    class="form-control"
                    placeholder="Are you craving for...?"/>
                    <button class="btn btn-outline-dark" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-4">
                <form>
                    <div id="form" class="form-group bg-light">
                        <h1>Sign in</h1>
                        <p>Get exclusive deals and easy ordering access.</p>
                        <div>
                        <ul>
                            <li>
                                <input 
                                    type="username"
                                    class="form-control"
                                    id="username"
                                    placeholder="Username"
                                >
                            </li>
                            <li>
                                <input 
                                    type="password"
                                    class="form-control"
                                    id="pwd"
                                    placeholder="Password"
                                >
                            </li>
                            <li>
                                <a href="membership.html">Forgot password?</a>
                            </li>
                            <li>
                                <button 
                                    type="submit" 
                                    class="btn btn-outline-dark">Sign in
                                </button>
                            </li>
                            <hr>
                            <li>
                                <button 
                                    type="submit" 
                                    class="btn btn-outline-light"><a href="https://myaccount.google.com">Sign in with Google</a>
                                </button>
                            </li>
                            <li>
                                <button 
                                    type="submit" 
                                    class="btn btn-outline-light"><a href="https://www.facebook.com">Sign in with Facebook</a>
                                </button>
                            </li>
                        </ul>
                        <div>
                            <p class="sign-up">Not a member?<span><a href="sign-up.html">Sign up now</a></span></p>
                        </div>
                        </div>
                    </div>
                </form>
                <div>
                    <img src="images/PBC.png" alt="Pugon Biz Co." style="width: 400px">
                </div>
            </div>
            <div class="col-lg-6">
                <img src="images\float.png" alt="pizza">
            </div>
        </div>
    </div>
</body>
</html>
